<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <link rel="stylesheet" href="TCourseDetails.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <button onclick="window.location.href='profile.html'">Profile</button>
        <button onclick="window.location.href='TMainPage.html'">Home</button>
        <button onclick="window.location.href='SContent.html'">Content</button>
        <button onclick="window.location.href='VCStudent.html'">Sessions</button>
        <button onclick="window.location.href='AssignmentSTUDENT.html'">Assignments</button>
        <button onclick="window.location.href='exams.html'">Exams</button>
        <button onclick="window.location.href='calendar.html'">Calender</button>
        <button onclick="window.location.href='Help.html'">Help</button>
        <button onclick="window.location.href='login.html'">Logout</button>
    </div>

    <div class="container">
        <div class="course-details">
            <h1 id="courseTitle">Course Title</h1>
            <h2>Discription</h2>   
            <p><span id="courseDescription">Course description goes here...</span></p>
            <h2>Objectives</h2>
            <ul id="objectives">
                <li>Objective 1</li>
                <li>Objective 2</li>
                <!-- Add more objectives as needed -->
            </ul>
            <h2>Targeted Audience</h2>   
            <p><span id="targetAudience">Who the course is for...</span></p>
            <h2>Pre-Requirements</h2>
            <p><span id="preRequirements">Any prerequisites...</span></p>
            <h2>Instructor</h2>
            <p>Name: <span id="instructor-details">Instructor Name</span></p>
            <p>Contact Information: <span id="instructor-details" >Instructor Name</span></p>
    </div>

    <script></script>
